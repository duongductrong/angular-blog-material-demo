<div class="container-md post">
  <mat-card class="card">
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      />
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle> {{ post.created }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.image" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>COMMENTS</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
